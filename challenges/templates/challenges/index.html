<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges</title>
  </head>
  <body>
    <ul>
      {% for month in months %}
      {% comment %} url is a build in tag, it calls the 'monthly-challenge' url from urlpatterns, and give month as an argument {% endcomment %}
      <li><a href={%url 'monthly-challenge' month%}>{{month|title}}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
